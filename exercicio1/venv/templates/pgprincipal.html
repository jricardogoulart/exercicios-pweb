<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 100px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: color 0.3s ease-in-out;
        }

        h1:hover {
            color: #007bff;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
            opacity: 0.8;
            transition: opacity 0.3s ease-in-out;
        }

        p:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>{{titulo}}</h1>
    <p>Esta é uma página de exemplo com alguns efeitos CSS incorporados.</p>
</body>
</html>
